<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-3">
        <header class="display-4 text-center">
            Cadastro de clientes
        </header>

        <section class="mt-3 container-fluid bg-white shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="row">
                <div class="">
                    <form>
                        <div class="row mb-3">
                            <!-- Campo Nome -->
                            <div class="col-sm-6">
                                <label for="inputName" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="inputName" required>
                            </div>

                            <!-- Campo Sobrenome -->
                            <div class="col-sm-6">
                                <label for="inputLastname" class="form-label">Sobrenome:</label>
                                <input type="text" class="form-control" id="inputLastname" required>
                            </div>
                        </div>
                        <!-- Campo Cep -->
                        <div class="col-sm-3">
                            <label for="inputCep" class="form-label">Pesquise pelo CEP:</label>
                            <input type="text" onblur="onblur()" class="form-control" id="inputCep" required>
                        </div>

                        <div class="row mb-3">
                            <!-- Campo Endereço -->
                            <div class="col-sm-10">
                                <label for="inputAdress" class="form-label">Endereço:</label>
                                <input type="text" class="form-control" id="inputAdress" required>
                            </div>

                            <!-- Campo Número -->
                            <div class="col-sm-2">
                                <label for="inputNumber" class="form-label">Número:</label>
                                <input type="text" class="form-control" id="inputNumber" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <!-- Campo Cidade -->
                            <div class="col-sm-6">
                                <label for="inputCity" class="form-label">Cidade:</label>
                                <input type="text" class="form-control" id="inputCity" required>
                            </div>

                            <!-- Campo Bairro -->
                            <div class="col-sm-6">
                                <label for="inputNeighboor" class="form-label">Bairro:</label>
                                <input type="text" class="form-control" id="inputNeighboor" required>
                            </div>
                        </div>
                        <!-- Campo Estado -->
                        <div class="col-sm-2">
                            <label for="inputState" class="form-label">Estado:</label>
                            <input type="text" class="form-control" id="inputState" required>
                        </div>


                    </form>
                    </div>
                

            </div>
            <div class="row mt-4">
                <div class="col-md-10 offset-md-1">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome Completo</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">CEP</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Estado</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Glauco todesco</td>
                                <td>Rua Leite Pentado. 999</td>
                                <td>18010-050</td>
                                <td>Centro</td>
                                <td>Sorocaba</td>
                                <td>SP</td>
                            </tr>

                        </tbody>
                      </table>

                </div>

            </div>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="JS/jquery-3.6.0.min.js"></script>
        <script src="JS/jquery.mask.min.js"></script>
        <script>$("#inputCep").mask("00000-000");
        </script>
        <script src="JS/script.js"></script>
</body>

</html>
